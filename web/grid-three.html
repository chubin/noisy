<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Terrain generation grid</title>
        <style>
         body { margin: 0; overflow: hidden; font-family: sans-serif; }
         canvas { display: block; }

         /*****************************/
         /* Control panel on the left */

         #controls {
             position: absolute;
             top: 10px;
             left: 10px;
             background: rgba(0, 0, 0, 0.7);
             color: white;
             padding: 15px;
             border-radius: 5px;
             display: flex;
             flex-direction: column;
             gap: 10px;
             min-width: 180px; /* Prevent resizing based on grid size label */
         }
         #controls div {
             display: flex;
             flex-direction: column; /* Stack elements vertically. */
             gap: 5px; /* Spacing within a control group. */
         }
         #controls label {
             margin-bottom: 2px;
             font-weight: bold;
         }
         #controls button, #controls input {
             padding: 5px;
             cursor: pointer;
         }
         #controls .radio-group label {
             margin-right: 10px;
             font-weight: normal;
         }
         #controls .radio-group input[type="radio"] {
             margin-right: 5px;
         }

         /******************************/
         /* Terrain panel on the right */

         #terrain-panel {
             position: absolute;
             top: 10px;
             right: 10px;
             background: rgba(0, 0, 0, 0.7);
             color: white;
             padding: 10px;
             border-radius: 5px;
             display: flex;
             flex-direction: column;
             gap: 5px;
             width: 100px; /* Must be adjusted manually */
         }

         #toggle-terrain-panel {
             background-color: #444;
             color: white;
             border: none;
             padding: 8px;
             cursor: pointer;
             text-align: center;
             border-radius: 3px;
             margin-bottom: 5px; /* Space below toggle */
             font-weight: bold;
         }

         #terrain-content {
             display: block; /* Initially visible */
         }

         #terrain-panel.collapsed #terrain-content {
             display: none; /* Hide content when collapsed */
         }

         /* Style the terrain div inside the content area */
         #terrain-content > div {
             display: flex;
             flex-direction: column;
             gap: 5px;
         }

         #terrain-content button {
             padding: 5px;
             cursor: pointer;
         }
        </style>
    </head>
    <body>
        <!-- Control panel -->
        <div id="controls">
            <div>
                <label>Seed</label>
                <button id="btn-new-seed">New Seed</button>
            </div>
            <div>
                <label>Shape:</label>
                <div class="radio-group">
                    <label><input type="radio" id="shape-quadPrism" name="shape" value="quadPrism" checked> Squares</label>
                    <label><input type="radio" id="shape-hexPrism" name="shape" value="hexPrism"> Hexagons</label>
                    <label><input type="radio" id="shape-surface" name="shape" value="surface"> Surface</label>
                </div>
            </div>
            <div>
                <label>Palette:</label>
                <button id="btn-palette">Cycle Palette</button>
            </div>
            <div>
                <label>Grid Size (2^n + 1): <span id="grid-size-value">33</span></label>
                <input type="range" id="grid-size-slider" min="1" max="7" value="5" step="1">
            </div>
        </div>

        <!-- Terrain panel (right side) -->
        <div id="terrain-panel">
             <button id="toggle-terrain-panel">Terrain</button>
             <div id="terrain-content">
                 <div>
                     <button id="btn-random">Random</button>
                     <button id="btn-noise">Noise</button>
                     <button id="btn-midpoint">Midpoint</button>
                     <button id="btn-midnoise">Midnoise</button>
                 </div>
             </div>
        </div>

        <!-- Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

        <!-- Implementation -->
        <script src="grid-three.js" type="module"></script>
    </body>
</html>
